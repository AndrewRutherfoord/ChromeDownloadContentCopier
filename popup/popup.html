<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Download Capture</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>

  <div class="container" style="min-width:300px;" class="mb-3">
    <h1 class="text-center">Download Copier</h1>

    <form id="config-form">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" name="activate" id="activate">
        <label class="form-check-label" for="activate">Capture downloads on this page?</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="filetypes" value=".md" id="filetypes">
        <label class="form-check-label" for="markdownCheck">
          Markdown (.md)
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="filetypes" value=".csv" id="filetypes">
        <label class="form-check-label" for="csvCheck">
          CSV (.csv)
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="filetypes" value=".txt" id="filetypes">
        <label class="form-check-label" for="textCheck">
          Text (.txt)
        </label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <hr>


    <div class="mb-3">
      <label for="content" class="form-label">Captured Content:</label>
      <textarea class="form-control" id="content" rows="3"></textarea>
    </div>

    <button id="copy-button" class="btn btn-danger mb-2">Copy Content</button>

  </div>

  <script src="./popup.js" type="module"></script>

  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script> -->
</body>

</html>
